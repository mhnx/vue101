<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filtros</title>
</head>

<body>
  <div id="filters">
    <h3>{{ name | placeholder('Não foi encontrado') }}</h3>

    <h1>Hello, {{ name | upperCase }}!</h1>

    <h2>Seu salário é: {{ salary | real }}.</h2>

    <h3>Seu salário é: {{ salary }} {{ salary | pluralize(['real', 'reais']) }}</h3>

    <input type="text" placeholder="Digite seu salário" v-model="salary">

    <p>{{ msg | truncate(20) }}</p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>

  <script>
    let app = new Vue({
      el: '#filters',
      data: {
        name: 'Evan You',
        salary: 1,
        msg: 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam veritatis laborum rem! Praesentium, itaque expedita? Neque aperiam, commodi, nesciunt quos, ab ad laboriosam libero sit minus excepturi sunt fugit veniam.'
      },
      filters: {
        upperCase: function(value) {
          return value.toUpperCase()
        },
        real: function(value) {
          return `R$ ${parseInt(value).toFixed(2)}`
        }
      }
    })
  </script>
</body>

</html>
