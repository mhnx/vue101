<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretivas: v-bind</title>
</head>

<body>
  <div id="directives">
    <h2>Acess o site abaixo:</h2>
    <a v-bind:href="url" target="_blank">Web design no Dribbble</a>

    <p :[arg]="value">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam ut nulla porro, eum, quaerat eligendi voluptatem facere provident debitis hic cumque eius ad labore aspernatur culpa fuga unde. Cupiditate, iure.
    </p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>

  <script>
    let app = new Vue({
      el: '#directives',
      data: {
        url: 'https://dribbble.com/shots/popular/web-design',
        arg: 'title',
        value: 'Par√°grafo de exemplo'
      }
    })
  </script>
</body>

</html>
