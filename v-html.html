<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretivas: v-html</title>
</head>

<body>
  <div id="directives">
    <div v-html="headerHTML"></div>
  </div>  
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>

  <script>
    let app = new Vue({
      el: '#directives',
      data: {
        headerHTML: `
          <h1 style="text-align: center;">Apple</h1>
          <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" height="78px" style="display: block; margin: auto;">
        `
      }
    })
  </script>
</body>

</html>
