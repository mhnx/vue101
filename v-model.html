<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretivas: v-model</title>
</head>

<body>
  <div id="directives">
    <h3 v-bind:style="{ fontSize: textSize + 'px', color: textColor }">Metaverse Corporation</h3>
    <input type="text" v-model="textSize" placeholder="Digite o tamanho do tÃ­tulo">

    <h4 v-bind:style="{ color: textColor }">Hello World!</h4>
    <input type="text" v-model="textColor" placeholder="Digite a cor do texto">
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>

  <script>
    let app = new Vue({
      el: '#directives',
      data: {
        textSize: 30,
        textColor: 'red'
      }
    })
  </script>
</body>

</html>
