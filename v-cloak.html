<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretivas: v-cloak</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>

<body>
  <div id="directives">
    <h2 v-cloak>Seja bem-vindo, {{ name }}!</h2>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>

  <script>
    setTimeout(() => {
      let app = new Vue({
        el: '#directives',
        data: {
          name: 'Thomas Right'
        }
      })
    }, 1500)
  </script>
</body>

</html>
