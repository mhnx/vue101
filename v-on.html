<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretivas: v-on</title>
</head>

<body>
  <div id="directives">
    <p v-on:click="reverseMessage">{{ message }}</p>

    <h4 v-on:[eventname]="reverseMessage">{{ message }}</h4>

    <hr>

    <input type="text" placeholder="Filtrar pessoas" v-on:keyup="filterPeople">
    
    <ul>
      <li v-for="person in filteredPeople">{{ person }}</li>
    </ul>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>

  <script>
    let app = new Vue({
      el: '#directives',
      data: {
        message: 'Vue.js é demais!',
        eventname: 'click', // poderia usar também 'mouseenter' ou 'dblclick'
        people: [
          'Bernard Arnault',
          'Elon Musk',
          'Jeff Bezos',
          'Larry Ellison',
          'Warren Buffett',
          'Bill Gates',
          'Carlos Slim',
          'Steve Ballmer',
          'Francoise Bettencourt',
          'Michael Bloomberg'
        ],
        filteredPeople: []
      },
      methods: {
        reverseMessage() {
          this.message = this.message.split('').reverse().join('')
        },
        filterPeople(event) {
          this.filteredPeople = this.people.filter(name => {
            return name.toUpperCase().includes(event.target.value.toUpperCase())
          })
        }
      },
      created() {
        this.filteredPeople = this.people
      }
    })
  </script>
</body>

</html>
