<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diretivas: v-pre</title>
</head>

<body>
  <div id="directives">
    <h1 v-pre>{{ message }}</h1>
    <p v-on:click="alert('Hello World!')" v-pre>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aspernatur est cum similique suscipit adipisci tempora sequi eum non, laudantium minus nostrum quam asperiores voluptatibus, maiores fugiat cumque tenetur, blanditiis rem.</p>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>

  <script>
    let app = new Vue({
      el: '#directives',
      data: {
        message: 'Seoul National University'
      }
    })
  </script>
</body>

</html>
